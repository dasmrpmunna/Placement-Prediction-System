<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Placement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predict Placement Model</h1>
        <form action="{{ url_for('predict') }}" method="post">

            <label for="cgpa">Enter your CGPA</label>
            <input type="text" name="cgpa" placeholder="e.g., 9.5" required/>

            <label for="internships">Enter Number of Internships</label>
            <input type="text" name="internships" placeholder="e.g., 0, 1, 2, 3" required/>

            <label for="projects">Enter Number of Projects</label>
            <input type="text" name="projects" placeholder="e.g., 1, 2, 3, 0" required/>

            <label for="certifications">Enter Number of Workshops/Certifications</label>
            <input type="text" name="certifications" placeholder="e.g., 1, 2, 3, 0" required/>

            <label for="aptitude_score">Enter Aptitude Test Score</label>
            <input type="text" name="aptitude_score" placeholder="e.g., 85" required/>

            <label for="soft_skills">Enter Soft Skills Rating</label>
            <input type="text" name="soft_skills" placeholder="Out of 5 (e.g., 4.5)" required/>

            <label for="extracurricular">Participated in Extracurricular Activities?</label>
            <select name="extracurricular" required>
                <option value="" disabled selected>-- Select an Option --</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            
            <label for="placement_training">Attended Placement Training?</label>
            <select name="placement_training" required>
                <option value="" disabled selected>-- Select an Option --</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="marks_10th">Enter 10th Class Marks</label>
            <input type="text" name="marks_10th" placeholder="Total Percentage" required/>

            <label for="marks_12th">Enter 12th Class Marks</label>
            <input type="text" name="marks_12th" placeholder="Total Percentage" required/>

            <br><br>
            <button type="submit" class="btn">Click Predict</button>
        </form>
        <h2 class="prediction">{{ Prediction_text }}</h2>
    </div>
</body>
</html>
